<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="blue-shape"></div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-img">
                        <img src="https://scontent-gua1-1.xx.fbcdn.net/v/t39.30808-6/503850470_122153753426440596_1644366356119119046_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=8gX-SAfA72UQ7kNvwGpyHFs&_nc_oc=Admqq1Hg0b1mdeqF9v_R94PFRGREWyXCNvyKWeDPnsKiJdSkY3SHP8suski5fHyGDwg&_nc_zt=23&_nc_ht=scontent-gua1-1.xx&_nc_gid=aztIPqxhQX4tM8omyWPkLQ&oh=00_AfNLrhN58-kfyw4ZJJU0XCAD6WGMjnyKG3w3aEVmV9yPhw&oe=684CDD73" alt="">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Damaris Vasquez</h2>
                        <p class="profile-handle">@damarisvasquez668</p>
                        <ls class="profile-bio">🔭 I’m currently working on web development<br>
                                              👬 I’m looking to collaborate on multiple projects<br>
                                              💻 I like web development<br>
                                              🏃 I like running<br>
                                              🙆‍♀️ I love going to the gym<br>
                                              🎵 I love listening to music in English or electronic</ls>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <h3>15K</h3>
                        <p>Views</p>
                    </div>
                    <div class="stat">
                        <h3>82</h3>
                        <p>Projects</p>
                    </div>
                    <div class="stat">
                        <h3>111</h3>
                        <p>Followers</p>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-primary" >Follow</button>
                    <button class="btn btn-outline">View profile</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
